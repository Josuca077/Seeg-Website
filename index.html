<!DOCTYPE html>

<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Seeg</title>

</head>

<body>
    
<header>

    <section id="left-section">

        <img id="car-pin" src="images/carPin.svg">
        <span id="header-text" class="header-elements">ALUGUEL DE CARROS</span>
        
    </section>

    <img src="images/logoSEEG.png" alt="logo" id="logo-seeg">

    <section id="right-section" class="header-elements">

        <span>|</span>
        <span>BRASÍLIA-DF</span>
        <img src="images/pinLaranja.svg" id="pin">

    </section>

</header>

<main>

    <section id="banners">

        <article id="top-banner">
            <img id="banner1" class="banner" src="images/bannerSeeg.svg" alt="Siga rumo aos seus sonhos">

        </article>

        <article id="botton-banners">

            <img id="banner2" class="banner" src="images/banner2.svg" alt="ano novo é com a segue">
            <img id="banner3" class="banner" src="images/banner3.svg" alt="viaje sem preocupação nas férias">

        </article>

    </section>

    <section id="car-menu">
   
        <article class="car">

            <div class="car-model">

                <h3>HONDA CITY</h3>
                <span>2008 | AUTOMÁTICO</span>

            </div>

            <img class="info-pin" src="images/infoPin.svg" alt="info">

            <img class="car-img" src="https://www.autoo.com.br/fotos/2019/6/1280_960/chevrolet_cobalt_2020_1_27062019_14028_1280_960.jpg" alt="Chevrolet Cobalt">

            <button>FAÇA SUA RESERVA</button>

            <span>MAIS INFORMAÇÕES</span>

        </article>

    </section>

    <section id="contact-btn">

        <button>Entrar em Contato</button>

    </section>

</main>

</body>
</html>
